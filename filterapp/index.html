<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>
</head>
<body>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

<h1>Filter App</h1>

<canvas id="can" onclick="getGreyscale()"></canvas>
<p>
    <h2>Load Image</h2>
    <input type="file" multiple="false" accept="image/*" id="finput" onchange="loadImage()"/>
</p>
<p>
    <h2>Choice filter</h2>
    <input type="button" value="Greyscale" id="fil1" onclick="getGreyscale()"/>
    <input type="button" value="Red" id="fil2" onclick="getRed()"/>
    <input type="button" value="Rainbow" id="fil3" onclick="getRainbow()"/>
</p>
<p>
    <input type="button" value="Clear" id="res" onclick="clearImage()"/>
</p>
    
</body>
</html>
