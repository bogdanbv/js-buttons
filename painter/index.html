<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>

</head>
<body>
    <h1>
        Painting App
    </h1>
    <p>
        Set width
        <input type="text" value="100" onchange="setWidth(value)"/>
        Set height
        <input type="text" value="200" onchange="setHeight(value)"/>
        
    </p>
    <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()">

    </canvas>
  <p>
    Brush color: 
    <input type="color" value="#000" onchange="changeColor(this.value)"/>
    Brush size: 
    <input type="range" id="sizeinput" min="1" max="50" value="50" oninput="resizeBrush(this.value)"/>
    <output id="sizeOutput">50</output>
  </p>
  <p>
    <input type="button" id="clear" value="Clear Canvas" onclick="clearCanvas()">
  </p>
</body>
</html>
