<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>

</head>
<body>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<h1>Green Screen Online</h1>
<canvas id="canleft"></canvas>
<canvas id="canright"></canvas>
<p>
    Foreground: 
    <input type="file"  multiple="false" accept="image/*" id="fimage" onchange="loadForegroundImage()"/>
    Background:
    <input type="file"  multiple="false" accept="image/*" id="bimage" onchange="loadBackgroundImage()"/>
</p>
<p>
    Green color value: <span id="ra">220</span> <input type="range" max="255" min="0" value="220" id="rang" onchange="ranged()"/>
</p>
<p>
    <input type="button" value="Create Composite" onclick="doGreenScreen()"/>
    <input type="button" value="Clear Canvases" onclick="clearCanvas()"/> 
</p>
</html>
